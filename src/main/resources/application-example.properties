# Example configuration for SecureDocUploader
# Replace with actual values locally
spring.application.name=amazonwebservices
server.servlet.context-path=/amazonwebservices
aws.accessKey=YOUR_ACCESS_KEY
aws.secretKey=YOUR_SECRET_KEY
aws.s3.bucket=your-bucket-name
aws.region=ap-south-1

# File upload config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server config
server.port=8080
